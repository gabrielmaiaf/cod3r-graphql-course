type Mutation {
  novoUsuario(dados: UsuarioInput!): Usuario!

  excluirUsuario(filtro: UsuarioFiltro!): Usuario

  alterarUsuario(
    filtro: UsuarioFiltro!
    dados: UsuarioInput!
  ): Usuario

  novoPerfil(nome: String!): Perfil

  excluirPerfil(id: Int!): Perfil

  alterarPerfil(id: Int nome: String): Perfil
}